<div class="last-videos">
  <ng-container *ngIf="lastVideos$ | async as videos; else loadingOrError">
    <ng-container *ngFor="let video of videos">
      <app-youtube-iframe
        [title]="video.title"
        [videoId]="video.videoId"
      ></app-youtube-iframe>
    </ng-container>
  </ng-container>

  <ng-template #loadingOrError>
    <p class="error">Ups parece que algo no salio bien, intentalo m√°s tarde.</p>
  </ng-template>
