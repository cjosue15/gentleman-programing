<section class="videos">
  <div class="container">
    <div class="search">
      <h1>Â¿Buscas algun video?, encuentralo aqui abajo ðŸ‘‡</h1>
      <input type="text" [formControl]="searchInput" />
    </div>
    <div class="result-videos">
      <div class="last-videos" *ngIf="!searchInput.value">
        <app-last-videos></app-last-videos>
      </div>
      <ng-container *ngIf="videos$ | async as videos">
        <ng-container *ngFor="let video of videos">
          <app-youtube-iframe
            [title]="video.title"
            [videoId]="video.videoId"
          ></app-youtube-iframe>
        </ng-container>
        <p class="no-results" *ngIf="searchInput.value && videos.length === 0">
          No hay resultados
        </p>
      </ng-container>
      <app-loading *ngIf="isLoading"></app-loading>
    </div>
  </div>
</section>
