<div class="video">
  <div class="video-iframe">
    <iframe
      [width]="width"
      [height]="height"
      [src]="'https://www.youtube.com/embed/' + videoId | domSanitizer"
      [title]="title"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  <h3>{{ title }}</h3>
</div>
