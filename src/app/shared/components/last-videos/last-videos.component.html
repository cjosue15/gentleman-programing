<div class="last-videos">
  <ng-container *ngIf="lastVideos$ | async as videos">
    <ng-container *ngFor="let video of videos">
      <app-youtube-iframe
        [title]="video.title"
        [videoId]="video.videoId"
      ></app-youtube-iframe>
    </ng-container>
  </ng-container>

  <app-loading *ngIf="isLoading"></app-loading>
  <p class="error" *ngIf="error">

</div>
